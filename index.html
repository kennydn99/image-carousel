<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Image Carousel</p>
    <div class="slider">
      <div class="slide">
        <div class="number">1 / 3</div>
        <img src="img1.jpg" alt="kittens" />
      </div>
      <!-- <div class="slide">
        <div class="number">2 / 3</div>
        <img src="img2.jpg" alt="noonies" />
      </div>
      <div class="slide">
        <div class="number">3 / 3</div>
        <img src="img3.jpg" alt="cats" />
      </div> -->
      <!-- Next and previous buttons -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
